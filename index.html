<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List:</h1>
      <form id="formGroceries" action="index.html" method="post">
        <div class="form-group">
          <label for="item1"> Item 1:</label>
          <input type="text" id="item1" class="form-control">
        </div>
        <div class="form-group">
          <label for="item2"> Item 2:</label>
          <input type="text" id="item2" class="form-control">
        </div>
        <div class="form-group">
          <label for="item3"> Item 3:</label>
          <input type="text" id="item3" class="form-control">
        </div>
        <div class="form-group">
          <label for="item4"> Item 4:</label>
          <input type="text" id="item4" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="list">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
